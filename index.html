    <link type="text/css" rel="stylesheet" href="style.css">

    <h1>Expense manager</h1>
    <div>
            <table id="expenseTable">
                <tr>

            </table>
        </br>
    </br>
    </div>
    <div>

            </tr>
        </table>
    </br>
        <button id="btnSubmit" onclick="addExpenseAsync()">Add</button>
